    <meta charset="UTF-8">
    <style>
        td {
        border: 1px solid;
        }

        .deleteButton{
        width: 50px;

<div layout:fragment="content">
    <!--여기부터 작성하면 됩니다.--><!---->
    <div>
        <div><!--제목-->
            <h2 style="margin-left:5%;margin-bottom: 30px; margin-top: 10px;"><span id="categorySpan"
                                                                                    th:text="${promotionInfo.promoBrdCategory}"
                                                                                    hidden></span>
                <script th:inline="javascript">
                    // 카테고리에 해당하는 숫자를 받으면 화면에 일반, 체험, 이벤트의 문자를 보여주는 스크립트.
                    var categoryText = "";
                    var promoBrdCategory = /*[[${promotionInfo.promoBrdCategory}]]*/ 0; // 프로모션의 카테고리 값

                    switch (promoBrdCategory) {
                        case 1:
                            categoryText = "[일반]";
                            break;
                        case 2:
                            categoryText = "[체험]";
                            break;
                        case 3:
                            categoryText = "[이벤트]";
                            break;
                        default:
                            categoryText = "[기타]";
                    }

                    // Span 요소에 텍스트 설정
                    var categorySpan = document.getElementById("categorySpan");
                    categorySpan.innerText = categoryText + "게시판";

                    // Span 요소를 표시
                    categorySpan.removeAttribute("hidden");
                </script>
            </h2>
        </div>
    </div>
    <div style="width:100%; height:auto; display:flex; justify-content:center;">
        <div class="promo" style="width:90%; height:auto;">
            <!--홍보 컨텐츠-->
            <div class="row1"

                <!--첫줄-->

                <div style="display:flex; width:100%;"><!--제목-->
                    <div style="margin-top: -10px;">
                        <button style="width: 80px; height:30px; margin-top:13px;font-size:20px; margin-right:20px;"
                                type="button">
                            <span id="categorySpan1" th:text="${promotionInfo.promoBrdCategory}" hidden></span>
                            <script th:inline="javascript">
                                // 카테고리에 해당하는 숫자를 받으면 화면에 일반, 체험, 이벤트의 문자를 보여주는 스크립트.
                                var categoryText = "";
                                var promoBrdCategory = /*[[${promotionInfo.promoBrdCategory}]]*/ 0;

                                switch (promoBrdCategory) {
                                    case 1:
                                        categoryText = "일반";

                                        categoryText = "체험";
                                        break;

                                        categoryText = "이벤트";
                                        break;
                                    default:
                                        categoryText = "기타";
                                }

                                var categorySpan = document.getElementById("categorySpan1");
                                categorySpan.innerText = categoryText;

                                categorySpan.removeAttribute("hidden");
                            </script>

                        </button>
                    </div>
                    <div style="width: 150px;"><!--지역-->

                    </div>
                    <div th:text="${promotionInfo.promoBrdTitle}" style="width:51.5%;"><!--제목-->

                    </div>

                    </div>

                    </div>

                    </div>

                    <div th:if="${promotionInfo.promoBrdCategory == 2}" class="row3" style="display:flex; width:100%;">

                        </div>
                        <div>
                            신청 종료일 : <span th:text="${promotionInfo.promoBrdApplyEndDate}"></span>

                    </div>

                        <div class="sec_title_box" style="width:70%">
                            체험단 신청 기간 : <span th:text="${promotionInfo.promoBrdApplyStartDate}"></span>
                            ~ <span th:text="${promotionInfo.promoBrdApplyEndDate}"></span>
                        </div>

                        <div class="sec_title_box">
                            체험단 선정일 : <span th:text="${promotionInfo.promoBrdExpSelect}"></span>
                        </div>
                    </div>


                    <!-- 만약 promoBrdCategory가 3인 경우 -->
                    <div th:if="${promotionInfo.promoBrdCategory == 3}" style="display:flex;">
                        <div class="sec_title_box" style="width:70%;">
                            이벤트 시작일 : <span th:text="${promotionInfo.promoBrdEventStartDate}"></span>
                        </div>
                        <div class="sec_title_box">
                            이벤트 종료일 : <span th:text="${promotionInfo.promoBrdEventEndDate}"></span>
                        </div>
                    </div>
                    <hr class="rowHr">
                    <div style="display:flex;">

                        <div class="sec_title_box" style="width:70%">리뷰 제출 기간 : <span
                                th:text="${promotionInfo.promoBrdReviewStart}"></span> ~ <span
                                th:text="${promotionInfo.promoBrdReviewDeadline}"></span></div>
                        <div class="sec_title_box" th:if="${promotionInfo.promoBrdCategory == 2}">
                            체험일 : <span th:text="${promotionInfo.promoBrdExperienceDate}"></span>
                        </div>

                    </div>
                    <hr class="rowHr">
                    <div style="display:flex;" th:if="${promotionInfo.promoBrdCategory == 2}">
                        <div class="sec_title_box" style="width:70%">인원 : <span th:text="${promotionInfo.promoBrdApplyParticipants}"></span> / <span
                                th:text="${promotionInfo.promoBrdMaxParticipants}"></span></div>
                        <div class="sec_title_box">제공내역 : <span
                                th:text="${promotionInfo.promoBrdExperienceProvided}"></span></div>

                    </div>
                    <hr class="rowHr" th:if="${promotionInfo.promoBrdCategory == 2}">
                    <div style="width: auto; height: 40px; display:block;"><!--공백줄--></div>
                </div><!--컨텐츠영역-->
                <hr>
                <div><!--이미지영역-->
                    <h3><span th:text="${promotionInfo.promoBrdBusinessName}"></span>리뷰 이벤트 합니다.</h3>
                    <div>
                        <span th:utext="${promotionInfo.promoBrdContent}"></span>

                </div><!--이미지영역-->

<!--                </div>-->

                <div style="display:flex;margin-top: 40px; margin-left: 70%;"><!--삭제/수정 버튼 영역-->
                    <div>
                        <a th:href="@{/promotion/eventDelete/{Id}(Id=${promotionInfo.promoBrdPostId})}">
                            <button type="reset"
                                    style="border:none; width: 80px; height: 40px; border-radius:5px; background-color:#ccc; color: white; margin-left:50px;">
                                삭제
                            </button>
                        </a>
                    </div>
                    <div>
                        <a th:href="@{/promotion/eventEdit/{Id}(Id=${promotionInfo.promoBrdPostId})}">
                            <button type="submit"
                                    style="background-color:#5CD1E5; color: white; width: 80px; height: 40px; border:none; border-radius:5px; margin-left: 70%;">
                                수정
                            </button>
                        </a>
                    </div>
                </div><!--삭제/수정 버튼 영역-->
            </div><!--홍보 컨텐츠-->
        </div>
    </div>
    <div style="width:100%; height:80px; display:flex; justify-content:center;">
        <div style="width:90%;"><!--전체 글 보기-->
            <div style="margin-left: 80%;margin-top: 2%;"><a th:href="@{/promotion}">
                <button type="button"
                        style="width: 200px; height: 40px; font-size: 20px; border-radius: 8px; border:none;">전체 글
                    보기
                </button>
            </a></div>
        </div><!--전체 글 보기-->
    </div>
    <div style="width:100%; height:65px; display:flex; justify-content:center;">
        <!--댓글-->
        <div style="width:90%;"><!--댓글 제목-->
            <div>
                <h3>댓글</h3>
            </div>
            <hr>
        </div><!--댓글 제목-->
    </div>
    <div style="width:100%; height:auto; display:flex; justify-content:center;">
        <div style="width:90%; height:auto;"><!--댓글 리스트-->
            <table style="width:100%;">
                <tr>
                    <th style="width: 15%; max-width: 15%; border:1px solid; text-align:center;">닉네임</th>
                    <th style="width: 55%; max-width: 55%; border:1px solid;">댓글 내용</th>
                    <th style="width: 6%; max-width: 6%; border:1px solid;">등록/삭제</th>
                    <th style="width: 24%; max-width: 24%; border:1px solid;">입력 날짜</th>
                </tr>
                <tr th:each="proComnts : ${promoComnts}"> <!-- 댓글 리스트 보여주는 row -->
                    <td>
                        <div style="display:flex; justify-content:center;">
                        <span th:text="${proComnts.userNickName}"></span>
                        <span th:text="${proComnts.entrepreNickName}"></span>
                        </div>
                    </td>
                    <td style="width:55%; max-width: 55%;"><textarea style="width:100%; max-width: 100%;" rows="4"
                                                                     cols="100"
                                                                     th:text="${proComnts.promoBrdComntContent}"
                                                                     readonly></textarea></td>
                    <td>
                        <div style="display:flex; justify-content:center;">
                            <a th:href="@{/promotion/eventComntDelete/{Id}(Id=${proComnts.promoBrdComntId},promoBrdPostId=${proComnts.promoBrdPostId})}">
                                <button class="deleteButton" th:if="${(proComnts?.userId != null and proComnts?.userId.equals(sessionId)) ||
                                    (proComnts?.entrepreId != null and proComnts?.entrepreId.equals(sessionId))}">
                                    X
                                </button>
                            </a>
                        </div>
                    </td>
                    <td>
                        <div style="display:flex; justify-content:center;">
                        <span th:text="${proComnts.promoBrdComntDate}"></span>
                        </div>
                    </td>
                </tr>
                <tr><!--댓글 작성 부분-->
                    <form th:action="@{/promotion/eventComntSave}" method="post"> <!-- 댓글 작성하는 row -->
                        <td>
                            <input type="hidden" th:value="${userId}" readonly>
                            <input type="hidden" th:value="${entrepreId}" readonly>
                        </td>

                        <input type="hidden" name="promoBrdPostId" th:value="${promotionInfo.promoBrdPostId}">

                        <td><textarea class="form-control" rows="4" cols="100" style="width:100%; max-width: 100%;"
                                      name="promoBrdComntContent" placeholder="내용을 입력하세요."></textarea></td>
                        <!--입력하는 공간은 딱 여기까지-->
                        <td>
                            <div style="display:flex; justify-content:center;">
                            <button type="submit" style="width:50px; background-color: green; height:30px; border-radius: 5px; border:none; color:white;">등록</button>
                            </div>
                        </td>
                        <td id="currentTime"><input type="hidden" name="promoBrdComntDate"
                                                    th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"
                                                    readonly></td><!--입력 시간도 자동으로 들어가야 될 거 같음.-->
                    </form>
                    <script>
                        const localDateTimeString = document.getElementById('currentTime').querySelector('input').value;
                        const localDateTime = new Date(localDateTimeString.replace('T', ' ').replace(/-/g, '/'));
                        document.getElementById('currentTime').querySelector('input').valueAsDate = localDateTime;
                    </script>
                </tr>
            </table>
        </div><!--댓글 리스트-->
